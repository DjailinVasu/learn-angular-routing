<h1 class="display-3 mb-4">Posts page</h1>

<div class="btn-group mb-4">
  <button class="btn btn-primary">
    Show Ids
  </button>
  <button class="btn btn-primary">
    Show Ids (program)
  </button>
</div>

<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <h4>
      <a [routerLink]="['/posts', post.id]">
        <strong>(ID {{post.id}})</strong>
        {{post.title}}
      </a>
    </h4>
  </div>
</div>
